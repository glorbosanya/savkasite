<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход в админку</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #22d3ee 0, #020617 40%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }
    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 24px 22px;
      width: 320px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      border: 1px solid rgba(148,163,184,0.25);
      backdrop-filter: blur(18px);
    }
    h1 {
      font-size: 22px;
      margin: 0 0 6px;
    }
    p {
      margin: 0 0 16px;
      font-size: 13px;
      color: #9ca3af;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #9ca3af;
    }
    input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.5);
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg,#a3e635,#22c55e);
      color: #111827;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      margin-top: 4px;
    }
    button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }
    .error {
      min-height: 18px;
      font-size: 13px;
      color: #fecaca;
      margin-bottom: 6px;
    }
    .hint {
      margin-top: 8px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход в админку</h1>
    <p>Введите логин и пароль администратора.</p>
    <div id="error" class="error"></div>
    <label for="login">Логин</label>
    <input id="login" placeholder="Логин" />

    <label for="password">Пароль</label>
    <input id="password" placeholder="Пароль" type="password" />

    <button onclick="send()">Войти</button>
    <div class="hint">После успешного входа вы попадёте в панель управления товарами.</div>
  </div>

  <script>
    async function send() {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";

      if (!login || !password) {
        errorEl.textContent = "Введите логин и пароль";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ login, password })
        });

        const data = await res.json().catch(() => ({}));

        if (data.success) {
          location.href = "/admin";
        } else {
          errorEl.textContent = "Неверный логин или пароль";
        }
      } catch (e) {
        console.error(e);
        errorEl.textContent = "Ошибка соединения с сервером";
      }
    }

    // Enter для отправки
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        send();
      }
    });
  </script>
</body>
</html>
