<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админ-панель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background: #050816;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }
    .admin-wrapper {
      max-width: 1200px;
      margin: 40px auto;
      padding: 24px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }
    h2 {
      font-size: 22px;
      margin: 24px 0 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.5fr);
      gap: 32px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      color: #9ca3af;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .row {
      margin-bottom: 10px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    .btn-primary {
      background: #a3e635;
      color: #111827;
    }
    .btn-outline {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #a5b4fc;
    }
    .products-list {
      margin-top: 8px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid #1f2937;
      max-height: 500px;
      overflow: auto;
    }
    .product-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-bottom: 1px solid #111827;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    .product-thumb {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      overflow: hidden;
      background: #020617;
      flex-shrink: 0;
    }
    .product-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-main {
      flex: 1;
    }
    .product-title {
      font-size: 14px;
      font-weight: 600;
    }
    .product-meta {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 3px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(34, 197, 94, 0.1);
      color: #bbf7d0;
      margin-left: 6px;
    }
    .badge.out {
      background: rgba(239, 68, 68, 0.1);
      color: #fecaca;
    }
    .product-actions {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .product-actions .btn {
      padding: 4px 10px;
      font-size: 11px;
    }

    @media (max-width: 900px) {
      .admin-wrapper {
        margin: 16px;
        padding: 16px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-wrapper">
    <h1>Админ-панель</h1>
    <p style="font-size: 14px; color: #9ca3af; margin-bottom: 20px">
      Здесь можно добавлять и редактировать товары. После деплоя товары уже не
      пропадают — всё лежит в базе PostgreSQL.
    </p>

    <div class="grid">
      <!-- ФОРМА ТОВАРА -->
      <div>
        <h2>Добавить / изменить товар</h2>
        <form id="productForm" enctype="multipart/form-data">
          <input type="hidden" name="id" id="productId" />

          <div class="row">
            <label for="name">Название</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="row">
            <label for="code">Код товара</label>
            <input type="text" id="code" name="code" />
          </div>

          <div class="row">
            <label for="category">Категория</label>
            <input
              type="text"
              id="category"
              name="category"
              placeholder="Например: амортизаторы, электрика, аренда"
            />
          </div>

          <div class="row">
            <label for="price">Цена, ₽</label>
            <input type="number" id="price" name="price" min="0" />
          </div>

          <div class="row">
            <label for="quantity">Количество в наличии</label>
            <input type="number" id="quantity" name="quantity" min="0" value="0" />
          </div>

          <div class="row">
            <label for="status">Статус</label>
            <select id="status" name="status">
              <option value="in_stock">В наличии</option>
              <option value="expected">Ожидается</option>
              <option value="out_of_stock">Нет в наличии</option>
            </select>
          </div>

          <div class="row">
            <label for="description">Описание</label>
            <textarea id="description" name="description"></textarea>
          </div>

          <div class="row">
            <label for="image">Фото товара</label>
            <input type="file" id="image" name="image" accept="image/*" />
          </div>

          <input type="hidden" name="currentImage" id="currentImage" />

          <div style="display: flex; gap: 10px; margin-top: 12px">
            <button type="submit" class="btn btn-primary" id="saveBtn">
              Сохранить товар
            </button>
            <button type="button" class="btn btn-outline" id="resetBtn">
              Очистить форму
            </button>
          </div>

          <div id="formStatus" class="status"></div>
        </form>
      </div>

      <!-- СПИСОК ТОВАРОВ -->
      <div>
        <h2>Товары в базе</h2>
        <div class="row">
          <input
            type="text"
            id="searchInput"
            placeholder="Поиск по названию / коду…"
          />
        </div>
        <div id="productsList" class="products-list">
          <div style="padding: 12px; font-size: 13px; color: #9ca3af">
            Товары ещё не загружены…
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/admin.js" defer></script>
</body>
</html>
