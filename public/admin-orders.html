<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админка — заказы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background: #050816;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .wrap {
      max-width: 1200px;
      margin: 32px auto;
      padding: 24px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }
    .sub {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 18px;
    }
    .top-bar {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .btn {
      border-radius: 999px;
      border: 1px solid #4b5563;
      padding: 7px 16px;
      background: transparent;
      color: #e5e7eb;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary {
      background: #a3e635;
      color: #111827;
      border-color: #a3e635;
    }
    input {
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .orders-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .order-card {
      border-radius: 14px;
      padding: 14px 16px;
      background: #020617;
      border: 1px solid #111827;
    }
    .order-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }
    .order-title {
      font-size: 15px;
      font-weight: 600;
    }
    .badge {
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 11px;
      background: rgba(56, 189, 248, 0.1);
      color: #7dd3fc;
    }
    .order-meta {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 8px;
    }
    .order-comment {
      font-size: 13px;
      margin-bottom: 8px;
    }
    .items-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 4px;
    }
    .items-table th,
    .items-table td {
      padding: 4px 6px;
    }
    .items-table th {
      text-align: left;
      color: #9ca3af;
      font-weight: 500;
      border-bottom: 1px solid #111827;
    }
    .items-table td {
      border-bottom: 1px solid #020617;
    }
    .total {
      text-align: right;
      font-weight: 600;
      margin-top: 6px;
      font-size: 14px;
    }
    .empty {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 8px;
    }
    .error {
      font-size: 13px;
      color: #fecaca;
      margin-top: 6px;
    }
    @media (max-width: 700px) {
      .wrap {
        margin: 16px;
        padding: 16px;
      }
      .order-head {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Заказы</h1>
    <div class="sub">
      Здесь отображаются заказы, которые приходят с сайта. Данные живут в PostgreSQL,
      так что после деплоя ничего не пропадает.
    </div>

    <div class="top-bar">
      <button class="btn" onclick="location.href='/admin'">Товары</button>
      <button class="btn btn-primary" onclick="loadOrders()">Обновить</button>
      <input id="searchInput" type="text" placeholder="Фильтр по телефону / имени…" />
      <span id="status" style="font-size:13px;color:#9ca3af"></span>
    </div>

    <div id="ordersList" class="orders-list"></div>
    <div id="errorBox" class="error"></div>
  </div>

  <script src="/js/admin-orders.js" defer></script>
</body>
</html>
